<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-js-loop-dokjan By Chattida</title>
</head>
<body>
    <script>
        let rows = 5; 
        for (let i = 1; i <= rows; i++) {
            let dokjan = '*'.repeat(i); 
            document.write(dokjan + '<br>');
        }
    </script>
</body>
</html>
